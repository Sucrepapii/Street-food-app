<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Street Food App</title>
  </head>
  <body>
    <nav>
      <div class="nav__header">
        <div class="nav__logo">
          <a href="#">
            <img src="images /logo-dark.png" alt="logo-dark" />
            <!-- <img src="images /logo-white.png" alt="logo-white" /> -->
          </a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#product">Product</a></li>
        <li><a href="#faq">Faq</a></li>
        <li><a href="#Contact">Contact</a></li>
      </ul>
    </nav>
    <header class="header" id="home">
      <div class="section__container header__container">
        <h2>Food app</h2>
        <h1>Your culinary journey starts when you order from Street Food</h1>
        <p>Download the Street Food app now on</p>
        <div class="header__btns">
            <button class="btn btn__primary">Play Store</button>
            <button class="btn btn__secondary">App Store</button>
        </div>
      </div>
    </header>
    <script src="main.js"></script>
  </body>
</html>
